<template>
    <require from="resources/elements/board/board"></require>
    <header>
        <h2 class="dummy">${score}</h2>
        <h1 class="title"
            title="Click to restart"
            click.delegate="restart()">${title}</h1>
        <h2 class="score">${score}</h2>
