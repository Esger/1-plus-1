<template>
    <div class="tile
            ${animated ? 'animated' : ''}
            ${dragged ? 'dragged' : ''} 
            ${burn ? 'burn' : ''} 
            ${correct ? 'correct' : ''}
            ${incorrect ? 'incorrect' : ''}
            ${locked ? 'locked' : ''}
            ${onfire ? 'onfire' : ''}
            ${visible ? '' : 'hide'}"
         id.one-time="tile.id"
         innerhtml.bind="tile.value"
         css="left: ${tile.x * distance + offset}vmin; 
            top: ${tile.y * distance + offset}vmin; 
            transform: translate(${dx}, ${dy});"></div>
</template>
