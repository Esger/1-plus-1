<template>
    <require from="resources/elements/tile/tile"></require>
    <template repeat.for="row of board">
        <template repeat.for="tile of row">
            <tile if.bind="tile.value"
                  tile.bind="tile"
                  distance.one-time="distance"
                  offset.one-time="offset"
                  containerless></tile>
            <div if.bind="tile.value"
                 class.bind="tile.classList"
                 id.one-time="tile.id"
                 innerhtml.bind="tile.value"
                 mousedown.delegate="dragService.startDrag($index, $parent.$index, $event)"
                 touchstart.delegate="dragService.startDrag($index, $parent.$index, $event)"
                 css="left: ${$index * distance + offset}vmin; top: ${$parent.$index * distance + offset}vmin;"></div>
        </template>
    </template>
</template>
