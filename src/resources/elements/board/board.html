<template>
    <require from="resources/elements/tile/tile"></require>
    <template repeat.for="row of board">
        <template repeat.for="tile of row">
            <tile if.bind="tile.value"
                  tile.bind="tile"
                  distance.one-time="distance"
                  offset.one-time="offset"
                  containerless></tile>
        </template>
    </template>
</template>
