<template>
    <require from="resources/elements/tile/tile"></require>
    <require from="resources/value-converters/tile-value-converter"></require>
    <require from="resources/value-converters/id-value-converter"></require>
    <template repeat.for="y of board">
        <template repeat.for="x of y">
            <tile if.bind="x.value"
                  data-id.bind="id | id:{x:$index,y:$parent.$index} & signal:'update-id'"
                  innerhtml.bind="x.value"
                  mousedown.delegate="dragService.startDrag($index, $parent.$index, $event)"
                  touchstart.delegate="dragService.startDrag($index, $parent.$index, $event)"
                  css="left: ${$index * distance + offset}vmin; top: ${$parent.$index * distance + offset}vmin;"></tile>
        </template>
    </template>
</template>
